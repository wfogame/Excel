<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Hell Solution</title>
    <link rel = 'stylesheet' href = 'style.css'>
   
</head>
<body>
    <div id="header">
        <h1 style="display:flex;align-items:center;gap:16px;">
                   <img src="svg/plus-fancy.svg" alt="Plus Fancy" width="36" height="36" style="flex-shrink:0;"/>
          Excel Hell Convertor
        </h1>
        <nav>
        </nav>
    </div>
    <div id="controls">
        <button id="jsonBtn" onclick="jsonfile()">
          <img src="svg/download-btn.svg" alt="Download JSON" width="20" height="20" style="vertical-align:middle;margin-right:6px;">
          Download as JSON
        </button>
        <button id="pdfBtn" onclick="pdffile()">
          <img src="svg/pdf-btn.svg" alt="Download PDF" width="20" height="20" style="vertical-align:middle;margin-right:6px;">
          Download as PDF
        </button>
        <button id="sqlBtn">
          <img src="svg/sql-btn.svg" alt="Upload SQL" width="20" height="20" style="vertical-align:middle;margin-right:6px;">
          Upload to SQL
        </button>
        <label for="fileInput" class="custom-file-label">
          <img src="svg/upload-btn.svg" alt="Upload" width="20" height="20" style="vertical-align:middle;margin-right:6px;">
          Choose File
        </label>
        <input type="file" id="fileInput" style="display:none;">
    </div>
    <div id="message" style="text-align:center;margin-top:20px;font-weight:bold;"></div>
    


    
    <script src="script.js"></script>
   
</body>
</html>
