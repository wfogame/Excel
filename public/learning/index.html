<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        :root {

            --primary:#8b5cf6;
            --secondary:#7c3aed; 
            --light:#faf5ff;
            --dark:#111827;
            --background:#f9fafb;
            --primary-light:#a78bfa;
            --gray:#9ca3af;
            --gray-light: #f3f4f6;
            text-align: center;
            box-sizing: border-box;
            background: var(--background);

        }
        #header {

            padding:15px;
            font-size:1.6rem;
            line-height: 1.8rem;
            color:var(--light);
            background:linear-gradient(105deg, var(--primary),var(--primary-light));
            border-style: solid;
            border-color: var(--primary);
            border-width: 2px;
            box-shadow: 2px 4px 20px rgba(139, 92, 246, 0.3);
            border-radius:20px;
            margin-left: 2vw;
            margin-right: 2vw;

        }
        
    </style>
</head>
<body>
    <div id = 'header'>
        <h1>Excel Practice Day</h1>
    

    </div>




</body>
</html>
