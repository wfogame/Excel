<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Hell Solution</title>
    <style>
        :root {
            --primary: #f1a663;
            --primary-light: #ffb4a2;
            --secondary: #f3491e;
            --light: #f9f9f9;
            --dark: #333;
            --gray: #e0e0e0;
            --success: #4caf50;
            --danger: #f44336;
            --info: #2196f3;
            --background: #f5ebe0;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --shadow-hover: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, var(--background) 0%, #f0ddd0 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 50%, var(--secondary) 100%);
            color: white;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }
        
        header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }
        
        header p {
            font-size: 1.3rem;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }
        
        .nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 25px 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .nav button {
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(241, 166, 99, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .nav button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .nav button:hover::before {
            left: 100%;
        }
        
        .nav button:hover {
            background: linear-gradient(45deg, var(--secondary), #ff6b4a);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(243, 73, 30, 0.4);
        }
        
        /* Main Upload Area */
        .upload-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .drag-drop-area {
            border: 3px dashed var(--primary);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            background: linear-gradient(135deg, rgba(241, 166, 99, 0.05) 0%, rgba(255, 180, 162, 0.05) 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .drag-drop-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(241, 166, 99, 0.1) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.3s ease;
        }
        
        .drag-drop-area:hover::before,
        .drag-drop-area.drag-over::before {
            transform: scale(1);
        }
        
        .drag-drop-area:hover,
        .drag-drop-area.drag-over {
            border-color: var(--secondary);
            background: linear-gradient(135deg, rgba(243, 73, 30, 0.1) 0%, rgba(241, 166, 99, 0.1) 100%);
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        
        .upload-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 25px rgba(241, 166, 99, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .upload-icon::after {
            content: '📊';
            font-size: 2.5rem;
        }
        
        .drag-drop-area h3 {
            font-size: 1.8rem;
            color: var(--dark);
            margin-bottom: 10px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        
        .drag-drop-area p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .file-types {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .file-type {
            background: rgba(241, 166, 99, 0.1);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(241, 166, 99, 0.3);
        }
        
        /* Control Buttons */
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .control-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 18px 24px;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(241, 166, 99, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .control-btn:hover::before {
            left: 100%;
        }
        
        .control-btn:hover {
            background: linear-gradient(135deg, var(--secondary), #ff6b4a);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(243, 73, 30, 0.4);
        }
        
        .control-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .control-btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        /* File Info Display */
        .file-info {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid var(--success);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .file-info.show {
            display: block;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .file-info h4 {
            color: var(--success);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .file-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            color: #555;
        }
        
        /* Message Display */
        #message {
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        #message.success {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        #message.error {
            background: rgba(244, 67, 54, 0.1);
            color: var(--danger);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--primary);
            font-size: 1rem;
            margin-top: 50px;
        }
        
        .footer .tag {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-left: 10px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .nav button {
                width: 90%;
                max-width: 300px;
            }
            
            header {
                padding: 30px 15px;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
            
            header p {
                font-size: 1.1rem;
            }
            
            .upload-section {
                padding: 25px 15px;
            }
            
            .drag-drop-area {
                padding: 40px 20px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .file-types {
                justify-content: center;
            }
        }
        
        /* Hidden file input */
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html"><button>Home</button></a>
        <a href="converter.html"><button>Converter</button></a>
        <a href="sql.html"><button>Tutorial</button></a>
        <a href="cheatsheet.html"><button>CheatSheet</button></a>
        <a href="login.html"><button>Login</button></a>
    </div>
    
    <div class="container">
        <header>
            <h1>Excel Hell Solution</h1>
            <p>Transform your spreadsheet nightmares into data dreams with our powerful conversion tools</p>
        </header>
        
        <div class="upload-section">
            <div class="drag-drop-area" id="dragDropArea">
                <div class="upload-icon"></div>
                <h3>Drop your files here</h3>
                <p>or click to browse and select files</p>
                <div class="file-types">
                    <span class="file-type">.xlsx</span>
                    <span class="file-type">.xls</span>
                    <span class="file-type">.csv</span>
                    <span class="file-type">.ods</span>
                </div>
            </div>
            
            <input type="file" id="fileInput" accept=".xlsx,.xls,.csv,.ods" multiple>
            
            <div class="file-info" id="fileInfo">
                <h4>📁 File Selected</h4>
                <div id="fileDetails"></div>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="jsonBtn" onclick="jsonfile()" disabled>
                    <span>📄</span>
                    Download as JSON
                </button>
                <button class="control-btn" id="pdfBtn" onclick="pdffile()" disabled>
                    <span>📋</span>
                    Download as PDF
                </button>
                <button class="control-btn" id="sqlBtn" disabled>
                    <span>🗄️</span>
                    Upload to SQL
                </button>
                <button class="control-btn" id="clearBtn" onclick="clearFiles()" disabled>
                    <span>🗑️</span>
                    Clear Files
                </button>
            </div>
        </div>
        
        <div id="message"></div>
        
        <div class="footer">
            <p>Excel Hell Solution<span class="tag">v2.0</span></p>
            <p style="margin-top: 10px; opacity: 0.7;">Making spreadsheets simple, one conversion at a time</p>
        </div>
    </div>

    <script>
        // File handling variables
        let selectedFiles = [];
        
        // DOM elements
        const dragDropArea = document.getElementById('dragDropArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileDetails = document.getElementById('fileDetails');
        const message = document.getElementById('message');
        const controlButtons = document.querySelectorAll('.control-btn');
        
        // Drag and drop event handlers
        dragDropArea.addEventListener('click', () => fileInput.click());
        
        dragDropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragDropArea.classList.add('drag-over');
        });
        
        dragDropArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dragDropArea.classList.remove('drag-over');
        });
        
        dragDropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dragDropArea.classList.remove('drag-over');
            
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });
        
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });
        
        function handleFiles(files) {
            // Filter for supported file types
            const supportedTypes = ['.xlsx', '.xls', '.csv', '.ods'];
            const validFiles = files.filter(file => {
                const extension = '.' + file.name.split('.').pop().toLowerCase();
                return supportedTypes.includes(extension);
            });
            
            if (validFiles.length === 0) {
                showMessage('Please select valid file types (.xlsx, .xls, .csv, .ods)', 'error');
                return;
            }
            
            selectedFiles = validFiles;
            displayFileInfo();
            enableControls();
            showMessage(`${validFiles.length} file(s) selected successfully!`, 'success');
        }
        
        function displayFileInfo() {
            if (selectedFiles.length === 0) return;
            
            let detailsHTML = '';
            selectedFiles.forEach((file, index) => {
                const size = formatFileSize(file.size);
                const type = file.name.split('.').pop().toUpperCase();
                
                detailsHTML += `
                    <div class="file-detail">
                        <span><strong>${file.name}</strong></span>
                        <span>${type} • ${size}</span>
                    </div>
                `;
            });
            
            fileDetails.innerHTML = detailsHTML;
            fileInfo.classList.add('show');
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function enableControls() {
            controlButtons.forEach(btn => {
                btn.disabled = false;
            });
        }
        
        function disableControls() {
            controlButtons.forEach(btn => {
                if (btn.id !== 'clearBtn') {
                    btn.disabled = true;
                }
            });
        }
        
        function clearFiles() {
            selectedFiles = [];
            fileInput.value = '';
            fileInfo.classList.remove('show');
            disableControls();
            document.getElementById('clearBtn').disabled = true;
            showMessage('Files cleared', 'success');
        }
        
        function showMessage(text, type = '') {
            message.textContent = text;
            message.className = type;
            
            // Auto-hide message after 5 seconds
            setTimeout(() => {
                message.textContent = '';
                message.className = '';
            }, 5000);
        }
        
        // Placeholder functions for file operations
        function jsonfile() {
            if (selectedFiles.length === 0) {
                showMessage('Please select files first', 'error');
                return;
            }
            showMessage('Converting to JSON... (Feature coming soon!)', 'success');
        }
        
        function pdffile() {
            if (selectedFiles.length === 0) {
                showMessage('Please select files first', 'error');
                return;
            }
            showMessage('Converting to PDF... (Feature coming soon!)', 'success');
        }
        
        // SQL button event listener
        document.getElementById('sqlBtn').addEventListener('click', function() {
            if (selectedFiles.length === 0) {
                showMessage('Please select files first', 'error');
                return;
            }
            showMessage('Uploading to SQL... (Feature coming soon!)', 'success');
        });
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            disableControls();
            document.getElementById('clearBtn').disabled = true;
        });
    </script>
</body>
</html>
